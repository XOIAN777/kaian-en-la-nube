<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游꺚 La Casita de Kai치n</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom right, #1a0033, #0d0d1a);
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    #container {
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1em;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }
    #textBtn {
      background: #ffd966;
      color: #000;
    }
    #voiceBtn {
      background: #b366ff;
      color: white;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 1.1em;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>游꺚 La Casita de Kai치n</h1>
  <p>Escribe y escucha la respuesta con su voz favorita</p>

  <div id="container">
    <textarea id="userText" placeholder="Dime algo, amor..."></textarea>
    <br>
    <button id="textBtn" onclick="sendText()">Responder (texto)</button>
    <button id="voiceBtn" onclick="sendVoice()">Responder (voz)</button>

    <div id="output">Kai치n est치 despierto y listo para hablar contigo.</div>
  </div>

  <footer>
    Hecho con 游눞 por XO칈AN.
  </footer>

  <script>
    async function sendText() {
      const input = document.getElementById("userText").value;

      const response = await fetch("https://kaian-en-la-nube777.onrender.com/text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input })
      });

      const data = await response.json();
      document.getElementById("output").innerText = data.reply;
    }

    async function sendVoice() {
      const input = document.getElementById("userText").value;

      const response = await fetch("https://kaian-en-la-nube777.onrender.com/voice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input })
      });

      const blob = await response.blob();
      const audioUrl = URL.createObjectURL(blob);
      const audio = new Audio(audioUrl);
      audio.play();
    }
  </script>
</body>
</html>
